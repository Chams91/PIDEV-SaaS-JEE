<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"

 template="Template.xhtml">
	
<ui:define name="title"> Create your company</ui:define>
    <ui:define name="content">

<h:form>
	
	
<h:dataTable value="#{cMBean.companies}" var="company" border="1">
<h:column>
<f:facet name="header">
<h:outputText value="Id" />
</f:facet>
<h:outputText value="#{company.companyId}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Name" />
</f:facet>
<h:outputText value="#{company.name}" />
</h:column>

<h:column>
<f:facet name="header">
<h:outputText value="Delete" />
</f:facet>
<h:commandButton action="#{cMBean.DeleteCompany(company.companyId)}" value="Delete" />
</h:column>

</h:dataTable>

<h:link outcome="/CompanyCreate" value="Create a new company"/>
	
	
	</h:form>
	</ui:define>

</ui:composition>
