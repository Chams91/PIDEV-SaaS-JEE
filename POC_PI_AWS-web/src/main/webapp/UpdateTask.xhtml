<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>

<h:form id="form"> 
<h:panelGrid columns="2">
<h:outputText value="Task Id" />
<h:inputText value="#{taskConBean.taskId}" />

<h:outputText value="Task Name" />
<h:inputText value="#{taskConBean.name}" />

<h:outputText value="Start Date" />
<h:inputText value="#{taskConBean.startDate}" />


<h:outputText value="End Date" />
<h:inputText value="#{taskConBean.endDate}" />



<h:commandButton action="#{taskConBean.doUpTask()}" value="Ajouter task" />
</h:panelGrid>
</h:form>
</body>
</html>
